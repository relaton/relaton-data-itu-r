  content: This Handbook provides technical information and guidance needed for sharing
    studies and interference assessments using selected ITU-R P-Series RF propagation
    models and prediction methods. The handbook is intended to be used in conjunction
    with ITU-R P-Series Recommendations to assist in performing interference analyses
    and prediction methods on radiocommunication service systems.
