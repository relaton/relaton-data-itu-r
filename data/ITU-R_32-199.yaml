- content: This Handbook supplements information on radiowave propagation in and through
    the ionosphere which is addressed in related Recommendations contained in the
    P Series of ITU-R Recommendations. In this respect, the Handbook is intended to
    help the user in the application of these Recommendations in the design and operation
    of radiocommunication systems using, or influenced by, the ionosphere.   English
