abstract:
  content: This Handbook identifies International Mobile Telecommunications (IMT)
    and provides the general information such as service requirements, application
    trends, system characteristics, and substantive information on spectrum, regulatory
    issues, guideline for the evolution and migration, and core network evolution
    on IMT. The purpose of this Handbook is to provide general guidance to relevant
    parties on issues related to the deployment of IMT systems and to the introduction
    of their IMT 2000 and IMT Advanced networks.
