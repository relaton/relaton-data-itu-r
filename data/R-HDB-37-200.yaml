abstract:
  content: This CD-ROM is of particular interest to experts involved in IMT-2000 radio
    and network standards development and also to all those interested in a deeper
    understanding of the global scene of personal mobile communications. It contains
    a complete set of ITU texts on IMT-2000 and other related topics and includes
    Recommendation ITU-R M.1457 which describes the detailed specifications of the
    radio interfaces of IMT-2000.
