abstract:
  content: The purpose of this Handbook is to assist in the decision making process
    involving planning, engineering and deployment of wireless access based land mobile
    systems, especially in the developing countries. It should also provide adequate
    information that will assist in training engineers and planners in regulating,
    planning, engineering, and deployment aspects of these systems.
