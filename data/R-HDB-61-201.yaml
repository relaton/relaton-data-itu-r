abstract:
  content: This Handbook summarizes the existing technical approaches to resolve compatibility
    and sharing issues within fixed service stations. The objective is to provide
    a guide addressing best practices from those administrations already having knowledge
    and experience in developing such agreements. Examples are provided to facilitate
    the sharing of fixed service deployed in the neighbouring countries.
